services:

# PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: skilltrust-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

# Adminer for Database Management
  adminer:
    image: adminer
    container_name: skilltrust-adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

# Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: skilltrust-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

# Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: skilltrust-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

# MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: skilltrust-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
  
  # NGINX API Gateway
  gateway:
    image: nginx:1.25
    container_name: skilltrust-gateway
    ports:
      - "8088:80"
    volumes:
      - ./gateway-nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres
      - kafka
      - minio

# Define named volumes
volumes:
  postgres_data:
  minio_data:

